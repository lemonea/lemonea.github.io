<!DOCTYPE html>
<html>
<head>
    <title>Crypto Price Monitor</title>
    <meta http-equiv="refresh" content="15">
</head>
<body>
    <h2>Real-time Crypto Prices</h2>
    
    <!-- 动态显示（给人看） -->
    <div class="dynamic">
        <div id="ethPrice">ETH: Loading...</div>
        <div id="btcPrice">BTC: Loading...</div>
        <div id="timestamp">Updated: <span id="time"></span></div>
    </div>
    
    <!-- 静态显示（给Claude读取） -->
    <div class="static" style="border: 1px solid #ccc; margin: 20px 0; padding: 10px;">
        <h3>For Claude AI (Static Data)</h3>
        <div id="ethStatic">ETH_PRICE_PLACEHOLDER</div>
        <div id="btcStatic">BTC_PRICE_PLACEHOLDER</div>
        <div id="timeStatic">TIME_PLACEHOLDER</div>
    </div>
    
    <script>
        async function updatePrices() {
            try {
                // ETH Price
                const ethResponse = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=ETHUSDT');
                const ethData = await ethResponse.json();
                const ethPrice = parseFloat(ethData.price).toFixed(2);
                
                // BTC Price
                const btcResponse = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT');
                const btcData = await btcResponse.json();
                const btcPrice = parseFloat(btcData.price).toFixed(2);
                
                const currentTime = new Date().toLocaleTimeString();
                
                // 更新动态显示
                document.getElementById('ethPrice').textContent = `ETH: $${ethPrice}`;
                document.getElementById('btcPrice').textContent = `BTC: $${btcPrice}`;
                document.getElementById('time').textContent = currentTime;
                
                // 更新静态显示（Claude能读取的）
                document.getElementById('ethStatic').textContent = `ETH: $${ethPrice}`;
                document.getElementById('btcStatic').textContent = `BTC: $${btcPrice}`;
                document.getElementById('timeStatic').textContent = `Updated: ${currentTime}`;
                
                // 同时更新页面标题（Claude也能读取）
                document.title = `ETH: $${ethPrice} | BTC: $${btcPrice}`;
                
            } catch (error) {
                console.error('Error fetching prices:', error);
            }
        }
        
        updatePrices();
        setInterval(updatePrices, 10000); // Update every 10 seconds
    </script>
</body>
</html>
